name: Fetch AlwaysBeRunning Data

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:  # Allows manual triggering

jobs:
  fetch-abrunning-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Avoid using the default GitHub token

      - name: Fetch data from AlwaysBeRunning API
        run: |
          START_DATE=$(date -d '30 days ago' +%Y.%m.%d.)
          END_DATE=$(date -d '400 days' +%Y.%m.%d.)
          echo "Fetching events from $START_DATE to $END_DATEâ€¦"
          curl -s "https://alwaysberunning.net/api/tournaments?location_lat=40.8&location_lng=-111.9&distance=160&start=$START_DATE&end=$END_DATE" -o abr_data.json

      - name: Commit changes if there are updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add abr_data.json

          if git diff --cached --quiet; then
            echo "No changes detected, skipping commit."
            exit 0
          fi

          git add abr_data.json
          git commit -m "Updated ABR data - $(date '+%Y-%m-%d %H:%M:%S')"
          git push "https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main

